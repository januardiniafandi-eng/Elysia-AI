<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELYSIΛ AI V4.2 - ULTIMATE ENGINE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --neon: #1aff1a; --orange: #ff6600; --dark: #0a0a0a; --card: #141414; --text: #e0e0e0; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 70px; }
        .nav-bar { display: flex; background: #111; border-bottom: 2px solid var(--orange); position: sticky; top: 0; z-index: 1000; }
        .nav-item { flex: 1; padding: 15px 5px; text-align: center; font-size: 9px; font-weight: bold; cursor: pointer; color: #666; text-transform: uppercase; }
        .nav-item.active { color: var(--orange); border-bottom: 3px solid var(--orange); background: #1a1a1a; }
        .page { display: none; padding: 20px; max-width: 500px; margin: auto; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .logo { color: var(--neon); font-size: 26px; font-weight: 900; text-align: center; margin: 20px 0 5px; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon); }
        .version { color: var(--orange); font-size: 9px; text-align: center; margin-bottom: 25px; font-weight: bold; }
        .group { margin-bottom: 12px; }
        label { display: block; font-size: 10px; color: var(--orange); margin-bottom: 4px; font-weight: bold; text-transform: uppercase; }
        input, select { width: 100%; background: #111; border: 1px solid #333; border-radius: 8px; padding: 10px; color: #fff; font-size: 13px; box-sizing: border-box; outline: none; }
        .btn { border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 8px; font-size: 11px; }
        .btn-neon { background: var(--neon); color: #000; box-shadow: 0 0 10px rgba(26, 255, 26, 0.2); }
        .btn-execute { background: #f40612; color: #fff; border: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(244, 6, 18, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(244, 6, 18, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 6, 18, 0); } }
        .card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #222; margin-top: 10px; }
        #console { background: #000; color: var(--neon); padding: 10px; font-family: monospace; font-size: 9px; height: 110px; overflow-y: auto; border-left: 2px solid var(--neon); margin-top: 10px; line-height: 1.5; border-radius: 5px; }
        .payment-box { background: rgba(26, 255, 26, 0.05); border: 1px dashed var(--neon); padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage(1)">CRM Client</div>
        <div class="nav-item" onclick="switchPage(2)">Execution</div>
        <div class="nav-item" onclick="switchPage(3)">Monitoring</div>
        <div class="nav-item" onclick="switchPage(4)">Master</div>
    </div>

    <div id="page1" class="page active">
        <div class="logo">ELYSIΛ AI</div>
        <div class="version">V4.2 - FULL SYSTEM INTEGRATED</div>
        <div class="group"><label>Nama Brand / Client</label><input type="text" id="c-name" placeholder="Input Brand Name..."></div>
        <div class="group">
            <label>Platform Target Ekosistem</label>
            <select id="p-platform">
                <option>TikTok</option><option>Instagram</option><option>YouTube</option><option>Facebook</option>
                <option>Google Business</option><option>Website</option><option>Tokopedia</option><option>Shopee</option>
            </select>
        </div>
        <div class="group">
            <label>Target Geo-Lokasi (38 Provinsi)</label>
            <select id="p-geo">
                <option value="Nasional">NASIONAL (Seluruh Indonesia)</option>
                <option>Aceh</option><option>Sumatera Utara</option><option>Sumatera Barat</option><option>Riau</option><option>Kepulauan Riau</option><option>Jambi</option><option>Bengkulu</option><option>Sumatera Selatan</option><option>Kepulauan Bangka Belitung</option><option>Lampung</option><option>Banten</option><option>DKI Jakarta</option><option>Jawa Barat</option><option>Jawa Tengah</option><option>DI Yogyakarta</option><option>Jawa Timur</option><option>Bali</option><option>Nusa Tenggara Barat</option><option>Nusa Tenggara Timur</option><option>Kalimantan Barat</option><option>Kalimantan Tengah</option><option>Kalimantan Selatan</option><option>Kalimantan Timur</option><option>Kalimantan Utara</option><option>Sulawesi Utara</option><option>Gorontalo</option><option>Sulawesi Tengah</option><option>Sulawesi Barat</option><option>Sulawesi Selatan</option><option>Sulawesi Tenggara</option><option>Maluku Utara</option><option>Maluku</option><option>Papua Barat</option><option>Papua</option><option>Papua Tengah</option><option>Papua Pegunungan</option><option>Papua Selatan</option><option>Papua Barat Daya</option>
            </select>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="group"><label>URL Target (Asset/Content Link)</label><input type="url" id="p-url" placeholder="https://..."></div>
        <div class="group">
            <label>Pilih Paketan (10 Paket Strategis)</label>
            <select id="p-package">
                <option value="1000000">Paket 1: Starter Growth (1jt)</option>
                <option value="2500000">Paket 2: Brand Awareness (2.5jt)</option>
                <option value="5000000">Paket 3: Business Scale (5jt)</option>
                <option value="7500000">Paket 4: Viral Accelerator (7.5jt)</option>
                <option value="10000000">Paket 5: Professional SEO (10jt)</option>
                <option value="15000000">Paket 6: Market Penetration (15jt)</option>
                <option value="20000000">Paket 7: Dominasi Regional (20jt)</option>
                <option value="30000000">Paket 8: Global Reach (30jt)</option>
                <option value="40000000">Paket 9: Authority Build (40jt)</option>
                <option value="50000000">Paket 10: Sultan Monopoly (50jt)</option>
            </select>
        </div>
        
        <button class="btn btn-neon" onclick="runAudit()"><i class="fas fa-search"></i> ANALYZE SEO HEALTH</button>
        <div id="audit-box" class="card" style="display:none; font-size:11px;"></div>
        
        <button id="btn-exec" class="btn btn-execute" onclick="executeNodes()" style="margin-top:15px;">
            <i class="fas fa-bolt"></i> EXECUTE ELYSIΛ NODES
        </button>

        <div id="console">> AWAITING INSTRUCTION...</div>

        <div class="payment-box">
            <label style="color:var(--neon); font-size:10px;">OFFICIAL PAYMENT GATEWAY:</label>
            <div style="font-size:11px; margin-top:5px;">
                <strong>BCA: 1500815314</strong><br>
                A/N: Nuraida Choirunnisa
            </div>
        </div>
    </div>

    <div id="page3" class="page">
        <h4 style="text-align:center; color:var(--orange)">CAMPAIGN LIVE MONITOR</h4>
        <div id="client-list"></div>
    </div>

    <div id="page4" class="page">
        <h3 style="color:var(--neon); margin-bottom:10px;">MASTER CONTROL</h3>
        <div class="card" style="border-top: 4px solid var(--orange);">
            <label>ENGINE CONFIGURATION</label>
            <div class="group">
                <label>AI API KEY (GPT/Gemini)</label>
                <input type="password" id="api-key" value="ELY-KEY-PRO-2026">
            </div>
            <div class="group">
                <label>ROTATING PROXY ENDPOINT</label>
                <input type="text" id="proxy-url" value="http://residential.proxy.io:9000">
            </div>
            <div class="group">
                <label>PROXY PROTOCOL</label>
                <select id="proxy-type">
                    <option>Residential Proxy (High Priority)</option>
                    <option>Mobile Proxy 4G/5G</option>
                    <option>Datacenter Proxy</option>
                </select>
            </div>
        </div>
        <div class="card" style="margin-top:10px;">
            <label>TOTAL AGENCY REVENUE</label>
            <div id="total-revenue" style="font-size:22px; font-weight:bold; color:var(--neon);">Rp 0</div>
        </div>
    </div>

    <script>
        let clients = JSON.parse(localStorage.getItem('elysia_v42_db')) || [];

        function switchPage(n) {
            document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i+1 === n));
            document.querySelectorAll('.nav-item').forEach((item, i) => item.classList.toggle('active', i+1 === n));
            if(n===4) updateMaster();
        }

        function runAudit() {
            const box = document.getElementById('audit-box');
            box.style.display = "block";
            box.innerHTML = `<span style="color:var(--orange)">[ANALYSIS] Scanning Platform Algorithms...</span><br>Result: <span style='color:red'>Visibility Stagnant</span>.<br>Recommendation: Deploy Nodes via Proxy.`;
        }

        function executeNodes() {
            const name = document.getElementById('c-name').value;
            const apiKey = document.getElementById('api-key').value;
            const proxy = document.getElementById('proxy-url').value;
            const geo = document.getElementById('p-geo').value;
            const platform = document.getElementById('p-platform').value;

            if(!name) return alert("Isi Nama Brand Client!");
            
            const log = document.getElementById('console');
            log.innerHTML = `<span style='color:var(--orange)'>[SYSTEM] Initializing Neural Engine...</span>`;
            
            setTimeout(() => {
                log.innerHTML += `<br>[AUTH] API Key Verified.`;
                log.innerHTML += `<br>[PROXY] Rotating IP via: <span style='color:#fff'>${proxy}</span>`;
                log.innerHTML += `<br>[GEO] Targeting Area: <span style='color:#fff'>${geo}</span>`;
                
                setTimeout(() => {
                    log.innerHTML += `<br>[PROCESS] Injecting Algorithms for ${platform}...`;
                    log.innerHTML += `<br><span style='color:var(--neon)'>[SUCCESS] Nodes Deployed Successfully.</span>`;
                    
                    let data = { 
                        id: Date.now(), 
                        name: name, 
                        package: document.getElementById('p-package').value, 
                        platform: platform,
                        geo: geo
                    };
                    clients.push(data);
                    localStorage.setItem('elysia_v42_db', JSON.stringify(clients));
                    renderMonitor();
                }, 1500);
            }, 1000);
        }

        function renderMonitor() {
            const list = document.getElementById('client-list');
            list.innerHTML = "";
            clients.forEach(c => {
                list.innerHTML += `<div class="card" style="border-left:4px solid var(--neon)">
                    <h4 style="margin:0">${c.name}</h4>
                    <small>${c.platform} | ${c.geo}</small><br>
                    <span style="font-size:10px; color:var(--orange)">Paket: Rp ${parseInt(c.package).toLocaleString()}</span>
                </div>`;
            });
        }

        function updateMaster() {
            let total = 0;
            clients.forEach(c => total += parseInt(c.package));
            document.getElementById('total-revenue').innerText = "Rp " + total.toLocaleString();
        }

        renderMonitor();
    </script>
</body>
</html>
