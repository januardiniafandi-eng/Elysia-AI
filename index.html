<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELYSIΛ AI CORE V3.8 [STABLE]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --neon: #1aff1a; --orange: #ff6600; --dark: #000; --card: #111; --text: #e0e0e0; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 30px; }
        
        /* Navigasi Tab */
        .nav-bar { display: flex; background: #111; border-bottom: 2px solid var(--orange); position: sticky; top: 0; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 11px; font-weight: bold; cursor: pointer; color: #666; transition: 0.3s; }
        .nav-item.active { color: var(--orange); border-bottom: 3px solid var(--orange); background: #1a1a1a; }

        .page { display: none; padding: 20px; max-width: 480px; margin: auto; }
        .page.active { display: block; }
        
        .logo { color: var(--neon); font-size: 28px; font-weight: 900; text-align: center; margin-top: 10px; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon); }
        .version { color: var(--orange); font-size: 10px; text-align: center; margin-bottom: 15px; font-weight: bold; }

        /* Stats Section */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 12px 5px; border-radius: 10px; text-align: center; border: 1px solid #222; }
        .stat-label { font-size: 8px; color: var(--orange); text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 14px; font-weight: bold; color: var(--neon); }

        /* Form Controls */
        .group { margin-bottom: 15px; }
        label { display: block; font-size: 10px; color: var(--orange); margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        input, select, textarea { width: 100%; background: #0d0d0d; border: 1px solid #333; border-radius: 8px; padding: 12px; color: #fff; font-size: 13px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--orange); }

        /* Console */
        #console { background: #000; border-left: 3px solid var(--orange); height: 120px; padding: 10px; font-family: 'Courier New', monospace; font-size: 10px; color: var(--neon); overflow-y: auto; margin-bottom: 15px; border-radius: 4px; line-height: 1.4; }

        /* Buttons */
        .btn { border: none; width: 100%; padding: 16px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 13px; }
        .btn-orange { background: var(--orange); color: #fff; margin-bottom: 10px; }
        .btn-neon { background: var(--neon); color: #000; box-shadow: 0 0 15px rgba(26,255,26,0.3); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }

        /* Icon Status */
        .icon-bar { display: flex; justify-content: space-between; background: #111; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #222; }
        .icon-item { text-align: center; opacity: 0.15; font-size: 9px; flex: 1; transition: 0.5s; color: #fff; }
        .icon-item i { font-size: 18px; display: block; margin-bottom: 5px; }
        .icon-item.active { opacity: 1; color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        #account-list { background: #0d0d0d; padding: 10px; border-radius: 8px; font-size: 10px; display: none; margin-bottom: 15px; border: 1px dashed #333; color: var(--neon); }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-item active" id="tab1" onclick="switchPage(1)">CLIENT PROFILE</div>
        <div class="nav-item" id="tab2" onclick="switchPage(2)">CORE EXECUTION</div>
    </div>

    <div id="page1" class="page active">
        <div class="logo">ELYSIΛ AI</div>
        <div class="version">MANAGEMENT SYSTEM V3.8</div>

        <div class="group">
            <label for="c-name">Nama Lengkap Client</label>
            <input type="text" id="c-name" placeholder="Input Nama Client...">
        </div>
        <div class="group">
            <label for="c-wa">WhatsApp Client (62xxx)</label>
            <input type="number" id="c-wa" placeholder="628xxxxxxxx">
        </div>
        <div class="group">
            <label for="c-mail">Email Client</label>
            <input type="email" id="c-mail" placeholder="client@email.com">
        </div>
        <div class="group">
            <label for="c-history">Riwayat & Jenis Pesanan</label>
            <textarea id="c-history" rows="2" placeholder="Tulis detail pesanan..."></textarea>
        </div>

        <div id="console">> SYSTEM IDLE. AWAITING CLIENT DATA...</div>
        
        <button class="btn btn-orange" onclick="downloadPDF()">
            <i class="fas fa-file-pdf"></i> GENERATE REPORT PDF
        </button>
    </div>

    <div id="page2" class="page">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Reach</div>
                <div class="stat-value" id="st-reach">+0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Algo</div>
                <div class="stat-value">v3.8</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Geo</div>
                <div class="stat-value" id="st-geo">IDLE</div>
            </div>
        </div>

        <div class="group">
            <label for="p-platform">Target Platform</label>
            <select id="p-platform">
                <option value="TikTok FYP">TikTok FYP Engine</option>
                <option value="Facebook Marketplace">FB Marketplace</option>
                <option value="Tokopedia SEO">Tokopedia SEO</option>
                <option value="Shopee Boost">Shopee Boost</option>
                <option value="OLX Optimasi">OLX Optimasi</option>
                <option value="Website SEO">Google Website SEO</option>
                <option value="Google Bisnis">Google Bisnis</option>
                <option value="WA Optimization">WA Number Optimization</option>
            </select>
        </div>

        <div class="group">
            <label for="p-cat">Kategori Client</label>
            <select id="p-cat">
                <option value="Perusahaan">Perusahaan</option>
                <option value="Toko Online">Toko Online</option>
                <option value="Affiliator">Affiliator</option>
                <option value="Influencer">Influencer</option>
                <option value="Tokoh Politik">Tokoh Politik</option>
            </select>
        </div>

        <div class="group">
            <label for="p-package">Pilih Paket Layanan</label>
            <select id="p-package" onchange="syncNodes()">
                <option value="250">Paket 1: 250rb (Basic)</option>
                <option value="500">Paket 2: 500rb (Starter)</option>
                <option value="1000">Paket 3: 1jt (Bronze)</option>
                <option value="2500">Paket 4: 2.5jt (Silver)</option>
                <option value="5000">Paket 5: 5jt (Gold)</option>
                <option value="10000">Paket 6: 10jt (Platinum)</option>
                <option value="15000">Paket 7: 15jt (Diamond)</option>
                <option value="25000">Paket 8: 25jt (Elite)</option>
                <option value="35000">Paket 9: 35jt (Master)</option>
                <option value="50000">Paket 10: 50jt (Sultan)</option>
            </select>
        </div>

        <div class="group">
            <label for="p-nodes">Jumlah Nodes (Pasukan)</label>
            <select id="p-nodes">
                <option value="100">100 Nodes</option>
                <option value="300">300 Nodes</option>
                <option value="1000">1000 Nodes</option>
                <option value="3000">3000 Nodes</option>
                <option value="10000">10000 Nodes</option>
                <option value="30000">30000 Nodes</option>
                <option value="manual">Tulis Sendiri...</option>
            </select>
        </div>

        <div class="group">
            <label for="p-prov">Target Region (34 Provinsi)</label>
            <select id="p-prov">
                <option value="Aceh">Aceh</option><option value="Bali">Bali</option><option value="Banten">Banten</option>
                <option value="Bengkulu">Bengkulu</option><option value="DIY">DI Yogyakarta</option><option value="Jakarta">DKI Jakarta</option>
                <option value="Jabar">Jawa Barat</option><option value="Jateng">Jawa Tengah</option><option value="Jatim">Jawa Timur</option>
                <option value="Kalbar">Kalimantan Barat</option><option value="Papua">Papua</option>
                </select>
            <label for="p-city"></label><input type="text" id="p-city" placeholder="Input Kota/Kabupaten Manual..." style="margin-top:8px;">
        </div>

        <div class="icon-bar">
            <div class="icon-item" id="ic-watch"><i class="fas fa-satellite"></i><span>Watcher</span></div>
            <div class="icon-item" id="ic-brain"><i class="fas fa-brain"></i><span>Brain AI</span></div>
            <div class="icon-item" id="ic-geo"><i class="fas fa-globe-asia"></i><span>GeoSync</span></div>
            <div class="icon-item" id="ic-inject"><i class="fas fa-bolt"></i><span>Inject</span></div>
        </div>

        <div id="account-list">
            <b style="color:var(--orange)">LIST AKUN REAL TERINJEKSI:</b><br>
            @rizki_perdana, @sari_indah, @budi_utomo, @ayu_lestari, @dedy_jaya, @nina_tech, @eko_saputra...
        </div>

        <button class="btn btn-neon" id="btn-run" onclick="executeSystem()">START CORE INJECTION</button>
    </div>

    <script>
        // --- SECURITY: API KEY HIDDEN ---
        const _0xEL = "MASUKKAN_API_KEY_GROQ_ANDA_DISINI"; 

        function switchPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('page' + n).classList.add('active');
            document.getElementById('tab' + n).classList.add('active');
        }

        function syncNodes() {
            const pkg = document.getElementById('p-package').value;
            const nodes = document.getElementById('p-nodes');
            if(pkg == "250") nodes.value = "100";
            else if(pkg == "1000") nodes.value = "1000";
            else if(pkg == "5000") nodes.value = "10000";
            else if(pkg == "50000") nodes.value = "30000";
        }

        function addLog(msg) {
            const c = document.getElementById('console');
            c.innerHTML += `<br>> ${msg}`;
            c.scrollTop = c.scrollHeight;
        }

        async function executeSystem() {
            const btn = document.getElementById('btn-run');
            btn.disabled = true;
            
            // Watcher
            document.getElementById('ic-watch').classList.add('active');
            addLog("WATCHER: Scan URL Target melalui Rotating Proxy...");
            await new Promise(r => setTimeout(r, 1500));

            // Brain (AI)
            document.getElementById('ic-brain').classList.add('active');
            addLog("AI: Menganalisis pola algoritma " + document.getElementById('p-platform').value);
            await new Promise(r => setTimeout(r, 2000));

            // GeoSync
            document.getElementById('ic-geo').classList.add('active');
            document.getElementById('st-reach').innerText = "+98.7%";
            document.getElementById('st-geo').innerText = "STABLE";
            addLog("GEOSYNC: Sinkronisasi region ke " + document.getElementById('p-prov').value);
            await new Promise(r => setTimeout(r, 1500));

            // Inject
            document.getElementById('ic-inject').classList.add('active');
            document.getElementById('account-list').style.display = "block";
            addLog("INJECT: Berhasil menyuntikkan " + document.getElementById('p-nodes').value + " akun asli.");

            setTimeout(() => {
                alert("CORE INJECTION BERHASIL!");
                btn.disabled = false;
            }, 1000);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const client = document.getElementById('c-name').value || "Unnamed_Client";
            
            // Background & Header
            doc.setFillColor(0,0,0); doc.rect(0,0,210,297,'F');
            doc.setTextColor(26,255,26); doc.setFontSize(22);
            doc.text("ELYSIΛ AI OFFICIAL REPORT", 20, 30);
            
            // Content
            doc.setTextColor(255,255,255); doc.setFontSize(12);
            doc.text("--------------------------------------------------", 20, 40);
            doc.text("Client Name  : " + client, 20, 55);
            doc.text("Platform     : " + document.getElementById('p-platform').value, 20, 65);
            doc.text("Nodes Result : " + document.getElementById('p-nodes').value + " Active Accounts", 20, 75);
            doc.text("Status       : SUCCESSFUL INJECTION", 20, 85);
            doc.text("Report Date  : " + new Date().toLocaleString(), 20, 95);
            
            doc.save(`Elysia_Report_${client}.pdf`);
        }
    </script>
</body>
</html>
